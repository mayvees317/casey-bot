name: Agent Autopilot
on:
  workflow_dispatch:
  push:
    paths: [GOAL.md]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}   # ðŸ‘ˆ run from repo root
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show workspace
        run: |
          pwd
          ls -la
          echo "--- agents ---"
          ls -la agents || true
          echo "--- goal ---"
          cat GOAL.md || true

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run agent
        run: python agent_runner.py
        working-directory: ${{ github.workspace }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit changes (if any)
        run: |
          git config user.name "caseybot-agent"
          git config user.email "caseybot@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "agent: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
