name: Agent Autopilot
on:
  workflow_dispatch:
  push:
    paths: [GOAL.md]      # re-run whenever you edit the goal
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python agent_runner.py
      - name: Commit changes (if any)
        run: |
          git config user.name "caseybot-agent"
          git config user.email "caseybot@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "agent: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi
